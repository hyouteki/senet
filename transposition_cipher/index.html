<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://raw.githubusercontent.com/lqshy/resetcss/refs/heads/master/styles.css">
	<link rel="stylesheet" href="styles.css">
    <title>Transposition Cipher Playground</title>
</head>
<body>
    <div class="container">
        <h1>Transposition Cipher Playground</h1>

        <div class="section">
            <div class="section-header">Mode Selection</div>
            <select id="mode">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
                <option value="hash">Hash</option>
                <option value="bruteforce">Brute Force</option>
            </select>
        </div>

        <div class="section">
            <div class="section-header">Inputs</div>
            <textarea id="input-text" rows="3" placeholder="Enter plaintext or ciphertext"></textarea>
            <input id="key-length" type="number" placeholder="Key Length [optional] (e.g., 9)">
            <input id="key" type="text" placeholder="Space-Separated Key [optional] (e.g., 2 3 1)">
        </div>

        <div class="section">
            <button id="execute-btn">Execute</button>
        </div>

        <div class="section">
            <div class="section-header">Output</div>
            <div class="output" id="output">Output will appear here...</div>
        </div>

        <div class="section references">
            <div class="section-header">References</div>
            <ul>
                <li>Hash Function: <a href="http://www.cse.yorku.ca/~oz/hash.html" target="_blank">CSE York Hash Functions</a></li>
                <li>Documentation and Example Commands: See the <a href="https://github.com/Hyouteki/senet/tree/main/transposition_cipher" target="_blank">README</a> of the original project.</li>
            </ul>
        </div>

        <div class="footer">
            &copy; 2025 Transposition Cipher Playground. Developed for educational purposes.
        </div>
    </div>

	<script type="module" src="index.js"></script>
  </body>
</html>
